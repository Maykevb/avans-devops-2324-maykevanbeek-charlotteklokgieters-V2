kind: Environment
name: preview
type: primary
urlHandle: q7ayt7
components:
    - kind: Application
      name: api
      gitRepo: "https://github.com/Maykevb/avans-devops-2324-maykevanbeek-charlotteklokgieters-V2.git"
      gitBranch: master
      gitApplicationPath: /
      dockerCompose:
          build:
              context: .
              dockerfile: Dockerfile-API
          environment:
              MONGO_URI: "mongodb://root:root@mongodb:27017/devops_week1"
          ports:
              - "17000:3000"
      hosts:
          - hostname: "api-{{ env.base_domain }}"
            path: /
            servicePort: 17000
    - kind: Service
      name: messagebus
      dockerCompose:
          hostname: messagebus
          image: "rabbitmq:latest"
          labels:
              NAME: messagebus
          ports:
              - "4369:4369"
              - "5671:5671"
              - "5672:5672"
              - "25672:25672"
      hosts:
          - hostname: "messagebus-{{ env.base_domain }}"
            path: /
            servicePort: 4369
    - kind: Database
      name: mongodb
      gitRepo: "https://github.com/Maykevb/avans-devops-2324-maykevanbeek-charlotteklokgieters-V2.git"
      gitBranch: master
      gitApplicationPath: /
      dockerCompose:
          build:
              context: .
              dockerfile: Dockerfile
          environment:
              MONGO_INITDB_ROOT_PASSWORD: root
              MONGO_INITDB_ROOT_USERNAME: root
          ports:
              - "27017:27017"
          restart: always
      volumes:
          - name: mongodb-data
            mount: /data/db
            subPath: ""
volumes:
    - name: mongodb-data
      size: 1Gi
      type: disk

name: Bunnyshell - Deploy Preview Environment
on:
  workflow_run:
    workflows:
      - "Bunnyshell - Prepare Preview Environment Configuration"
    types:
      - completed
permissions:
  pull-requests: write
jobs:
  load-artifact-from-reusable:
    name: Load artifacts
    uses: bunnyshell/workflows/.github/workflows/load-artifact.yaml@v2
    with:
      workflow_run_id: ${{ github.event.workflow_run.id }}

  deploy:
    name: Deploy Environment 2
    needs: load-artifact-from-reusable
    uses: bunnyshell/workflows/.github/workflows/deploy-env.yaml@v2
    concurrency: bns-deploy-${{ needs.load-artifact-from-reusable.outputs.pr-number }}
    if: ${{ github.event.workflow_run.conclusion == 'success' && needs.load-artifact-from-reusable.outputs.skip-deployment == 'false' }}
    with:
      pr-number: ${{ needs.load-artifact-from-reusable.outputs.pr-number }}
      project-id: "4vabZJOaAQ"
      cluster-id: "QmGEdYk30p"
      env-name: "Demo PR #${{ needs.load-artifact-from-reusable.outputs.pr-number }}"
      bunnyshell-yaml-contents: "kind: Environment
name: preview
type: primary
urlHandle: 227poy
components:
  - kind: Application
    name: api
    gitRepo: 'https://github.com/Maykevb/avans-devops-2324-maykevanbeek-charlotteklokgieters-V2.git'
    gitBranch: ec606c6
    gitApplicationPath: /
    dockerCompose:
      build:
        context: .
        dockerfile: Dockerfile-API
      environment:
        MONGO_URI: 'mongodb://root:root@mongodb:27017/devops_week1'
      ports:
        - '17000:3000'
    hosts:
      - hostname: 'api-{{ env.base_domain }}'
        path: /
        servicePort: 17000
  - kind: Service
    name: messagebus
    dockerCompose:
      hostname: messagebus
      image: 'rabbitmq:latest'
      labels:
        NAME: messagebus
      ports:
        - '4369:4369'
        - '5671:5671'
        - '5672:5672'
        - '25672:25672'
    hosts:
      - hostname: 'messagebus-{{ env.base_domain }}'
        path: /
        servicePort: 4369
  - kind: Database
    name: mongodb
    gitRepo: 'https://github.com/Maykevb/avans-devops-2324-maykevanbeek-charlotteklokgieters-V2.git'
    gitBranch: ec606c6
    gitApplicationPath: /
    dockerCompose:
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        MONGO_INITDB_ROOT_PASSWORD: root
        MONGO_INITDB_ROOT_USERNAME: root
      ports:
        - '27017:27017'
      restart: always
    volumes:
      - name: mongodb-data
        mount: /data/db
        subPath: ''
volumes:
  - name: mongodb-data
    size: 1Gi
    type: disk
"
      comment-on-pr: true
    secrets:
      bunnyshell-access-token: ${{secrets.BUNNYSHELL_PAT_TOKEN}}